<ion-header>
    <ion-toolbar  color="judas">

      <ion-buttons class="largo" ion-button   start>
          <ion-row>
            <ion-col color="judas" ion-button >
               <img width="30px"  src="assets/imgs/coin1.png" alt="">
            </ion-col>
            <ion-col  color="judas"  class="altura" col-12  ion-button>
                <p *ngFor="let p of usuario" >{{p.prata}}</p>
            </ion-col>
          </ion-row>
      </ion-buttons>
      <button ion-button menuToggle>
          <ion-icon  name="menu"></ion-icon>
        </button>
      <ion-buttons end>
          <button class="neonA" ion-button icon-only color="royal" (click)="criar()" >
              <ion-icon  name="create"></ion-icon>
          </button>
      </ion-buttons>
      <ion-searchbar (ionInput)="getItems($event)" placeholder="PESQUISA"></ion-searchbar>
    </ion-toolbar>
  </ion-header>

<ion-content  class="bg-image" padding>

    <ion-card class="cardluz" *ngFor="let item of information; let i = index"  >
      <ion-card-content no-padding (click)="toggleSection(i)">
        <ion-item text-center [ngClass]="{'section-active': item.open, 'section': !item.open}" >
          <ion-avatar item-start>
              <img src="assets/imgs/j.png">
          </ion-avatar>
          <p style="font-size: 10px;">{{item.nome}}</p>
          <h2 text-wrap>{{item.descricaoAposta}}</h2>
          <p style="font-size: 10px;">Data de termino: {{item.dataTermino}}</p>
          <div item-end><ion-icon name="eye" ></ion-icon>
            <p style="font-size: 9px;">999999</p>
          </div>
        </ion-item>
      </ion-card-content>
      
       <ion-card-content  style="background: #111424;" *ngIf="item.nome && item.open">
          <form   [formGroup]="resposta"  (ngSubmit)=" presentConfirm(i)">
            <ion-list  formControlName="resposta"  radio-group >
              <ion-item class="bordel" color="judas" >
                <ion-label >{{item.resposta1}}</ion-label>
                <ion-radio color="light" value="resposta1"></ion-radio>
              </ion-item>
              <ion-item class="bordel"  color="judas">
                <ion-label>{{item.resposta2}}</ion-label>
                <ion-radio color="light" value="resposta2"></ion-radio>
              </ion-item>
              <ion-item *ngIf="item.resposta3 != null" class="bordel" color="judas">
                <ion-label>{{item.resposta3}}</ion-label>
                <ion-radio color="light" value="resposta3" ></ion-radio>
              </ion-item>
            </ion-list>
            <ion-grid>
              <ion-row margin-top text-center >
                  <ion-col  col-2>
                      <ion-icon color="secondary"(click)="presentAlert()" class="help"  md="md-help"></ion-icon>
                    </ion-col>
                    <ion-col  col-8 >
                        <button color="secondary"   outline small ion-button >apostar (10 pratas) </button>
                    </ion-col>

                    <ion-col col-2 >
                        <ion-icon color="secondary"  style="font-size: 20px;" md="md-trophy"></ion-icon>
                        <p style="color: ivory;" >20</p>
                    </ion-col>
              </ion-row>
            </ion-grid>
          </form>
      </ion-card-content>
    </ion-card> 

    

</ion-content>
